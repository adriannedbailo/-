                { id: 'bench', name: 'üéØ –ñ–∏–º —à—Ç–∞–Ω–≥–∏ –ª–µ–∂–∞—á–∏', isMain: true, workingPercentage: 0.85 },
                { id: 'row', name: 'üö£ –¢—è–≥–∞ —à—Ç–∞–Ω–≥–∏ –≤ –Ω–∞—Ö–∏–ª—ñ', sets: 3, reps: 9, workingPercentage: 0.80 },
                { id: 'close_grip', name: 'üí™ –í—É–∑—å–∫–∏–π –∂–∏–º / –í—ñ–¥–∂–∏–º–∞–Ω–Ω—è –Ω–∞ –±—Ä—É—Å–∞—Ö', sets: 3, reps: 10, workingPercentage: 0.85 }

                { id: 'lateral_raise', name: 'üî• –†–æ–∑–≤–µ–¥–µ–Ω–Ω—è –≥–∞–Ω—Ç–µ–ª–µ–π –≤ —Å—Ç–æ—Ä–æ–Ω–∏', sets: 3, reps: 12, workingPercentage: 0.75 },
                { id: 'face_pull', name: 'üéØ Face Pull (–∑–∞–¥–Ω—ñ –¥–µ–ª—å—Ç–∏)', sets: 3, reps: 15, workingPercentage: 0.70 }
            ],
            3: [ // –î–µ–Ω—å 3: –û–±'—î–º + –≤—ñ–¥–Ω–æ–≤–ª–µ–Ω–Ω—è  
                { id: 'volume_bench', name: 'üèãÔ∏è –ñ–∏–º –æ–±\'—î–º–Ω–∏–π (–ª–µ–∂–∞—á–∏)', sets: 3, reps: 10, workingPercentage: 0.70 },
                { id: 'dumbbell_row', name: 'üö£ –¢—è–≥–∞ –≥–∞–Ω—Ç–µ–ª—ñ –≤ –Ω–∞—Ö–∏–ª—ñ', sets: 3, reps: 10, workingPercentage: 0.80 },
                { id: 'tricep_ext', name: 'üí™ –†–æ–∑–≥–∏–Ω–∞–Ω–Ω—è —Ä—É–∫ –Ω–∞ –±–ª–æ—Ü—ñ', sets: 3, reps: 12, workingPercentage: 0.75 },

        document.addEventListener('DOMContentLoaded', function() {
            loadProgramData();
            generateWeekSelector();
            loadWeek(currentWeek);
            updateStorageInfo();
        });

        function loadProgramData() {
            const saved = localStorage.getItem('benchPressTracker');
            if (saved) {
                try {
                    programData = JSON.parse(saved);
                    currentWeek = programData.currentWeek || 1;
                } catch (e) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è –¥–∞–Ω–∏—Ö:', e);

                }
            } else {
                initializeProgramData();
            }
        }

        function initializeProgramData() {
            programData = {
                currentWeek: 1,
                weeks: {}
            };

            for (let week = 1; week <= 12; week++) {
                programData.weeks[week] = {
                    completed: false,
                    days: {}
                };

                for (let day = 1; day <= 3; day++) {
                    programData.weeks[week].days[day] = {

                        exercises: {}

                    exerciseTemplates[day].forEach(exercise => {

                            workingWeight: 0,
                            sets: {}

                }

            saveProgramData();

            try {
                localStorage.setItem('benchPressTracker', JSON.stringify(programData));
                showSaveIndicator();
                updateStorageInfo();
            } catch (e) {

            setTimeout(() => indicator.classList.remove('show'), 2000);

                if (week === currentWeek) {

        function calculate1RMDirect(weekNum, dayNum, exerciseId, workingPercentage) {
            const oneRMInput = document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`);
            const oneRepMax = parseFloat(oneRMInput.value);
            
            if (!oneRepMax || oneRepMax <= 0) {
                document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`).textContent = '0 –∫–≥';
                return;
            }

            // –†–æ–±–æ—á–∞ –≤–∞–≥–∞ = % –≤—ñ–¥ 1–ü–ú
            const workingWeight = Math.round(oneRepMax * workingPercentage / 2.5) * 2.5;

            document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`).textContent = `${workingWeight} –∫–≥`;

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ
            if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
            if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
            if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
                programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
            }

            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = oneRepMax;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = workingWeight;
            saveProgramData();
        }

        function calculate1RMFromReps(weekNum, dayNum, exerciseId, workingPercentage) {
            const weightInput = document.getElementById(`maxWeight-${weekNum}-${dayNum}-${exerciseId}`);
            const repsInput = document.getElementById(`maxReps-${weekNum}-${dayNum}-${exerciseId}`);
            
            const maxWeight = parseFloat(weightInput.value);
            const maxReps = parseInt(repsInput.value);

            if (!maxWeight || !maxReps || maxWeight <= 0 || maxReps <= 0) {
                alert('–í–≤–µ–¥—ñ—Ç—å –∫–æ—Ä–µ–∫—Ç–Ω—ñ –¥–∞–Ω—ñ: –≤–∞–≥—É —Ç–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –ø–æ–≤—Ç–æ—Ä–µ–Ω—å');
                return;
            }

            // –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ 1–ü–ú –∑–∞ —Ñ–æ—Ä–º—É–ª–æ—é –ï–øpl—ñ
            const oneRepMax = Math.round(maxWeight * (1 + maxReps / 30) * 2) / 2; // –û–∫—Ä—É–≥–ª–µ–Ω–Ω—è –¥–æ 0.5–∫–≥
            const workingWeight = Math.round(oneRepMax * workingPercentage / 2.5) * 2.5;

            // –û–Ω–æ–≤–ª—é—î–º–æ –ø–æ–ª–µ –ø—Ä—è–º–æ–≥–æ –≤–≤–µ–¥–µ–Ω–Ω—è —Ç–∞ —Ä–µ–∑—É–ª—å—Ç–∞—Ç
            document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`).value = oneRepMax;
            document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`).textContent = `${workingWeight} –∫–≥`;

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ
            if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
            if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
            if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
                programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
            }

            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = oneRepMax;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = workingWeight;
            saveProgramData();

            alert(`1–ü–ú —Ä–æ–∑—Ä–∞—Ö–æ–≤–∞–Ω–æ: ${oneRepMax}–∫–≥ ‚Üí –†–æ–±–æ—á–∞ –≤–∞–≥–∞: ${workingWeight}–∫–≥`);
        }

        function autoProgressWeight(weekNum, dayNum, exerciseId, workingPercentage) {
            const prevWeek = weekNum - 1;
            if (prevWeek < 1) return;

            const prevExerciseData = programData.weeks[prevWeek]?.days[dayNum]?.exercises[exerciseId];
            if (!prevExerciseData || !prevExerciseData.sets) {
                alert('–ù–µ–º–∞—î –¥–∞–Ω–∏—Ö –∑ –º–∏–Ω—É–ª–æ–≥–æ —Ç–∏–∂–Ω—è –¥–ª—è —Ü—ñ—î—ó –≤–ø—Ä–∞–≤–∏');
                return;
            }

            // –ê–Ω–∞–ª—ñ–∑ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è –º–∏–Ω—É–ª–æ–≥–æ —Ç–∏–∂–Ω—è
            const sets = Object.values(prevExerciseData.sets).filter(set => set.completed);
            if (sets.length === 0) {
                alert('–ù–µ–º–∞—î –∑–∞–≤–µ—Ä—à–µ–Ω–∏—Ö –ø—ñ–¥—Ö–æ–¥—ñ–≤ –∑ –º–∏–Ω—É–ª–æ–≥–æ —Ç–∏–∂–Ω—è');
                return;
            }

            const avgRPE = sets.reduce((sum, set) => sum + (set.rpe || 8), 0) / sets.length;
            const allSetsCompleted = sets.length >= 3; // –ú—ñ–Ω—ñ–º—É–º 3 –ø—ñ–¥—Ö–æ–¥–∏

            let progressionMultiplier = 1;

            // –õ–æ–≥—ñ–∫–∞ –ø—Ä–æ–≥—Ä–µ—Å—ñ—ó –Ω–∞ –æ—Å–Ω–æ–≤—ñ RPE —Ç–∞ –≤–∏–∫–æ–Ω–∞–Ω–Ω—è
            if (avgRPE < 7 && allSetsCompleted) {
                progressionMultiplier = 1.06; // +6%
            } else if (avgRPE <= 8 && allSetsCompleted) {
                progressionMultiplier = 1.03; // +3%
            } else if (avgRPE > 8 || !allSetsCompleted) {
                progressionMultiplier = 1.0; // –ë–µ–∑ –∑–º—ñ–Ω
            }

            const newOneRepMax = Math.round(prevExerciseData.oneRepMax * progressionMultiplier * 2) / 2;
            const newWorkingWeight = Math.round(newOneRepMax * workingPercentage / 2.5) * 2.5;
            
            document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`).value = newOneRepMax;
            document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`).textContent = `${newWorkingWeight} –∫–≥`;

            // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ –¥–∞–Ω—ñ
            if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
            if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
            if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
                programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
            }

            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = newOneRepMax;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = newWorkingWeight;
            saveProgramData();
            
            const message = progressionMultiplier > 1 ? 
                `–ü—Ä–æ–≥—Ä–µ—Å! –ù–æ–≤–∏–π 1–ü–ú: ${newOneRepMax}–∫–≥ (–±—É–ª–æ ${prevExerciseData.oneRepMax}–∫–≥)` :
                `1–ü–ú –∑–∞–ª–∏—à–∞—î—Ç—å—Å—è: ${newOneRepMax}–∫–≥ (RPE –±—É–≤ ${avgRPE.toFixed(1)})`;
            alert(message);
        }

        function updateSetData(weekNum, dayNum, exerciseId, setNum) {

        function toggleSet(weekNum, dayNum, exerciseId, setNum) {
            const setRow = document.getElementById(`setRow-${weekNum}-${dayNum}-${exerciseId}-${setNum}`);
            const checkBtn = setRow.querySelector('.set-check-small');

        function updateExerciseStats(weekNum, dayNum, exerciseId) {
            const exerciseData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exerciseId];
            if (!exerciseData || !exerciseData.sets) return;

            const sets = Object.values(exerciseData.sets);
            const completedSets = sets.filter(set => set.completed);
            
            const totalReps = completedSets.reduce((sum, set) => sum + (set.reps || 0), 0);
            const totalVolume = completedSets.reduce((sum, set) => sum + ((set.weight || 0) * (set.reps || 0)), 0);
            const avgRPE = completedSets.length > 0 ? 
                completedSets.reduce((sum, set) => sum + (set.rpe || 0), 0) / completedSets.length : 0;

            // –û–Ω–æ–≤–ª–µ–Ω–Ω—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
            document.getElementById(`completedSets-${weekNum}-${dayNum}-${exerciseId}`).textContent = completedSets.length;
            document.getElementById(`totalReps-${weekNum}-${dayNum}-${exerciseId}`).textContent = totalReps;
            document.getElementById(`totalVolume-${weekNum}-${dayNum}-${exerciseId}`).textContent = totalVolume;
            document.getElementById(`avgRPE-${weekNum}-${dayNum}-${exerciseId}`).textContent = avgRPE.toFixed(1);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    
                    if (confirm('–Ü–º–ø–æ—Ä—Ç—É–≤–∞—Ç–∏ –¥–∞–Ω—ñ? –¶–µ –∑–∞–º—ñ–Ω–∏—Ç—å –ø–æ—Ç–æ—á–Ω—ñ –¥–∞–Ω—ñ.')) {
                        programData = importedData;
                        currentWeek = programData.currentWeek || 1;
                        saveProgramData();
                        generateWeekSelector();
                        loadWeek(currentWeek);
                        alert('–î–∞–Ω—ñ —É—Å–ø—ñ—à–Ω–æ —ñ–º–ø–æ—Ä—Ç–æ–≤–∞–Ω–æ!');
                    }
                } catch (error) {
                    alert('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —ñ–º–ø–æ—Ä—Ç—ñ —Ñ–∞–π–ª—É. –ü–µ—Ä–µ–≤—ñ—Ä—Ç–µ —Ñ–æ—Ä–º–∞—Ç —Ñ–∞–π–ª—É.');
                    console.error('Import error:', error);
                }
            };
            reader.readAsText(file);
            
            // –û—á–∏—â–µ–Ω–Ω—è input
            event.target.value = '';
        }

        function clearAllData() {
            if (confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ? –¶—é –¥—ñ—é –Ω–µ–º–æ–∂–ª–∏–≤–æ —Å–∫–∞—Å—É–≤–∞—Ç–∏!')) {
                if (confirm('–í–∏ –≤–ø–µ–≤–Ω–µ–Ω—ñ? –í—Å—ñ –≤–∞—à—ñ —Ç—Ä–µ–Ω—É–≤–∞–Ω–Ω—è –±—É–¥—É—Ç—å –≤—Ç—Ä–∞—á–µ–Ω—ñ!')) {
                    localStorage.removeItem('benchPressTracker');
                    initializeProgramData();
                    currentWeek = 1;
                    generateWeekSelector();
                    loadWeek(1);
                    alert('–í—Å—ñ –¥–∞–Ω—ñ –æ—á–∏—â–µ–Ω–æ.');
                }
            }
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Ç–∏–∂–Ω—è
        function loadWeekWithStats(weekNum) {
            loadWeek(weekNum);
            
            // –ó–∞—Ç—Ä–∏–º–∫–∞ –¥–ª—è –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è DOM –µ–ª–µ–º–µ–Ω—Ç—ñ–≤
            setTimeout(() => {
                for (let day = 1; day <= 3; day++) {
                    exerciseTemplates[day].forEach(exercise => {
                        updateExerciseStats(weekNum, day, exercise.id);
                    });
                }
            }, 100);
        }

        // –û–Ω–æ–≤–ª—é—î–º–æ —Ñ—É–Ω–∫—Ü—ñ—é loadWeek
        function loadWeek(weekNum) {
            currentWeek = weekNum;
            programData.currentWeek = currentWeek;
            saveProgramData();
            generateWeekSelector();
            displayWeek(weekNum);
            updateOverallProgress();
            
            // –ó–∞–≤–∞–Ω—Ç–∞–∂—É—î–º–æ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø—ñ—Å–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è
            setTimeout(() => {
                for (let day = 1; day <= 3; day++) {
                    exerciseTemplates[day].forEach(exercise => {
                        updateExerciseStats(weekNum, day, exercise.id);
                    });
                }
            }, 100);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è –±–µ–∫–∞–ø—É —â–æ—Ç–∏–∂–Ω—è
        function createAutoBackup() {
            const lastBackup = localStorage.getItem('lastBackupDate');
            const today = new Date().toDateString();
            
            if (lastBackup !== today) {
                const completedWeeks = Object.values(programData.weeks).filter(week => week.completed).length;
                if (completedWeeks > 0) { // –°—Ç–≤–æ—Ä—é—î–º–æ –±–µ–∫–∞–ø —Ç—ñ–ª—å–∫–∏ —è–∫—â–æ —î –ø—Ä–æ–≥—Ä–µ—Å
                    console.log('–°—Ç–≤–æ—Ä–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∏–π –±–µ–∫–∞–ø');
                    localStorage.setItem('lastBackupDate', today);
                }
            }
        }

        // –ü–µ—Ä–µ–≤—ñ—Ä–∫–∞ –∞–≤—Ç–æ–±–µ–∫–∞–ø—É –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(createAutoBackup, 2000);
        });
    </script>
