<script>
    let currentWeek = 1;
    let programData = {};

    // Структура програми з правильними відсотками для кожного тижня
    const programStructure = {
        1: { phase: 1, percentage: 0.65, sets: 4, reps: 10, title: "Базовий об'єм" },
        2: { phase: 1, percentage: 0.67, sets: 4, reps: 9, title: "Базовий об'єм" },
        3: { phase: 1, percentage: 0.69, sets: 4, reps: 8, title: "Базовий об'єм" },
        4: { phase: 1, percentage: 0.70, sets: 4, reps: 8, title: "Базовий об'єм" },
        5: { phase: 2, percentage: 0.75, sets: 4, reps: 6, title: "Розвиток сили" },
        6: { phase: 2, percentage: 0.77, sets: 5, reps: 5, title: "Розвиток сили" },
        7: { phase: 2, percentage: 0.80, sets: 5, reps: 5, title: "Розвиток сили" },
        8: { phase: 2, percentage: 0.75, sets: 4, reps: 6, title: "Делоад тиждень" },
        9: { phase: 3, percentage: 0.85, sets: 5, reps: 4, title: "Максимальна сила" },
        10: { phase: 3, percentage: 0.90, sets: 5, reps: 3, title: "Максимальна сила" },
        11: { phase: 3, percentage: 0.92, sets: 5, reps: 3, title: "Максимальна сила" },
        12: { phase: 3, percentage: 0.95, sets: 3, reps: 2, title: "Пікова сила" }
    };

    // Оновлена структура вправ з ногами
    const exerciseTemplates = {
        1: [ // День 1: Жим + присід + спина + трицепс
            { id: 'bench', name: '🎯 Жим штанги лежачи', isMain: true, basePercentage: 1.0, type: 'main' },
            { id: 'squat', name: '🦵 Присідання зі штангою', isMain: true, basePercentage: 1.0, type: 'legs' },
            { id: 'row', name: '🚣 Тяга штанги в нахилі', sets: 3, reps: 9, basePercentage: 0.85, type: 'back' },
            { id: 'close_grip', name: '💪 Вузький жим / Віджимання на брусах', sets: 3, reps: 10, basePercentage: 0.90, type: 'tricep' }
        ],
        2: [ // День 2: Плечі + спина
            { id: 'dumbbell_press', name: '🏋️ Жим гантелей стоячи', sets: 4, reps: 7, basePercentage: 0.65, type: 'shoulders' },
            { id: 'pulldown', name: '🚣 Підтягування / Тяга верхнього блоку', sets: 3, reps: 9, basePercentage: 0.75, type: 'back' },
            { id: 'lateral_raise', name: '🔥 Розведення гантелей в сторони', sets: 3, reps: 12, basePercentage: 0.40, type: 'shoulders' },
            { id: 'face_pull', name: '🎯 Face Pull (задні дельти)', sets: 3, reps: 15, basePercentage: 0.35, type: 'shoulders' }
        ],
        3: [ // День 3: Об'єм + відновлення + ноги
            { id: 'volume_bench', name: '🏋️ Жим об\'ємний (лежачи)', sets: 3, reps: 10, basePercentage: 0.80, type: 'main' },
            { id: 'romanian_deadlift', name: '🦵 Румунська тяга', sets: 3, reps: 8, basePercentage: 0.75, type: 'legs' },
            { id: 'calf_raise', name: '🦵 Піднімання на носки', sets: 4, reps: 15, basePercentage: 0.70, type: 'legs' },
            { id: 'dumbbell_row', name: '🚣 Тяга гантелі в нахилі', sets: 3, reps: 10, basePercentage: 0.70, type: 'back' },
            { id: 'tricep_ext', name: '💪 Розгинання рук на блоці', sets: 3, reps: 12, basePercentage: 0.55, type: 'tricep' },
            { id: 'bicep_curl', name: '💪 Згинання на біцепс', sets: 3, reps: 12, basePercentage: 0.50, type: 'bicep' }
        ]
    };

    // Функція для генерації розминочних підходів
    function generateWarmupSets(workingWeight) {
        if (workingWeight <= 0) return [];
        
        let warmupSets = [];
        
        if (workingWeight < 60) {
            // 2 розминочних
            warmupSets = [
                { percentage: 0.40, reps: 10 },
                { percentage: 0.70, reps: 6 }
            ];
        } else if (workingWeight <= 100) {
            // 3 розминочних
            warmupSets = [
                { percentage: 0.40, reps: 10 },
                { percentage: 0.60, reps: 8 },
                { percentage: 0.80, reps: 3 }
            ];
        } else if (workingWeight <= 150) {
            // 4 розминочних
            warmupSets = [
                { percentage: 0.30, reps: 10 },
                { percentage: 0.50, reps: 8 },
                { percentage: 0.70, reps: 5 },
                { percentage: 0.85, reps: 2 }
            ];
        } else {
            // 5 розминочних для великих ваг
            warmupSets = [
                { percentage: 0.25, reps: 10 },
                { percentage: 0.40, reps: 8 },
                { percentage: 0.60, reps: 6 },
                { percentage: 0.75, reps: 3 },
                { percentage: 0.85, reps: 2 }
            ];
        }
        
        return warmupSets.map((set, index) => ({
            weight: Math.round(workingWeight * set.percentage / 2.5) * 2.5,
            reps: set.reps,
            isWarmup: true,
            setNumber: `Р${index + 1}`
        }));
    }

    // Ініціалізація
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM завантажено, ініціалізуємо...');
        loadProgramData();
        generateWeekSelector();
        loadWeek(currentWeek);
        updateStorageInfo();
    });

    function loadProgramData() {
        const saved = localStorage.getItem('benchPressTrackerFull');
        if (saved) {
            try {
                programData = JSON.parse(saved);
                currentWeek = programData.currentWeek || 1;
                console.log('Дані завантажено з localStorage');
            } catch (e) {
                console.error('Помилка завантаження даних:', e);
                initializeProgramData();
            }
        } else {
            console.log('Ініціалізуємо нові дані');
            initializeProgramData();
        }
    }

    function initializeProgramData() {
        programData = {
            currentWeek: 1,
            weeks: {}
        };

        for (let week = 1; week <= 12; week++) {
            programData.weeks[week] = {
                completed: false,
                days: {}
            };

            for (let day = 1; day <= 3; day++) {
                programData.weeks[week].days[day] = {
                    completed: false,
                    exercises: {}
                };

                exerciseTemplates[day].forEach(exercise => {
                    programData.weeks[week].days[day].exercises[exercise.id] = {
                        oneRepMax: 0,
                        workingWeight: 0,
                        sets: {}
                    };
                });
            }
        }
        saveProgramData();
    }

    function saveProgramData() {
        try {
            localStorage.setItem('benchPressTrackerFull', JSON.stringify(programData));
            showSaveIndicator();
            updateStorageInfo();
        } catch (e) {
            console.error('Помилка збереження:', e);
            alert('Помилка збереження даних. Можливо, переповнена пам\'ять браузера.');
        }
    }

    function showSaveIndicator() {
        const indicator = document.getElementById('saveIndicator');
        if (indicator) {
            indicator.classList.add('show');
            setTimeout(() => indicator.classList.remove('show'), 1500);
        }
    }

    function updateStorageInfo() {
        const data = localStorage.getItem('benchPressTrackerFull');
        const size = data ? (data.length / 1024).toFixed(1) : 0;
        const element = document.getElementById('storageInfo');
        if (element) {
            element.textContent = `Використано: ${size}KB`;
        }
    }

    function generateWeekSelector() {
        const selector = document.getElementById('weekSelector');
        if (!selector) return;
        
        selector.innerHTML = '';

        for (let week = 1; week <= 12; week++) {
            const btn = document.createElement('button');
            btn.className = 'week-btn';
            btn.textContent = week;
            btn.onclick = () => loadWeek(week);

            if (programData.weeks && programData.weeks[week] && programData.weeks[week].completed) {
                btn.classList.add('completed');
            }
            if (week === currentWeek) {
                btn.classList.add('active');
            }

            selector.appendChild(btn);
        }
    }

    function loadWeek(weekNum) {
        console.log('Завантажуємо тиждень', weekNum);
        currentWeek = weekNum;
        programData.currentWeek = currentWeek;
        saveProgramData();
        generateWeekSelector();
        displayWeek(weekNum);
        updateOverallProgress();
    }

    function displayWeek(weekNum) {
        const weekData = programStructure[weekNum];
        const content = document.getElementById('weekContent');
        if (!content) return;
        
        const phaseNames = {1: 'Фаза 1', 2: 'Фаза 2', 3: 'Фаза 3'};
        
        content.innerHTML = `
            <div class="week-info">
                <div>
                    <div class="week-title">📅 Тиждень ${weekNum}</div>
                    <div style="color: #666; margin-top: 3px; font-size: 0.85rem;">${weekData.title}</div>
                </div>
                <div class="phase-badge">${phaseNames[weekData.phase]}</div>
            </div>

            ${generateDay(weekNum, 1, "🏋️ День 1: Жим + присід + спина + трицепс")}
            ${generateDay(weekNum, 2, "💪 День 2: Плечі + спина")}
            ${generateDay(weekNum, 3, "🔄 День 3: Об'єм + ноги + відновлення")}
        `;

        const currentWeekInfo = document.getElementById('currentWeekInfo');
        if (currentWeekInfo) {
            currentWeekInfo.textContent = `${weekNum} (${weekData.title})`;
        }
    }

    function generateDay(weekNum, dayNum, title) {
        const exercises = exerciseTemplates[dayNum];
        return `
            <div class="day">
                <div class="day-title">${title}</div>
                ${exercises.map(exercise => generateExercise(weekNum, dayNum, exercise)).join('')}
            </div>
        `;
    }

    function generateExercise(weekNum, dayNum, exercise) {
        const weekData = programStructure[weekNum];
        const exerciseData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exercise.id] || {};
        
        const sets = exercise.isMain ? weekData.sets : (exercise.sets || 3);
        const reps = exercise.isMain ? weekData.reps : (exercise.reps || 10);
        
        const weekPercentage = exercise.isMain ? weekData.percentage : (weekData.percentage * exercise.basePercentage);
        const displayPercentage = Math.round(weekPercentage * 100);

        let exerciseClass = 'exercise';
        if (exercise.type === 'main') exerciseClass += ' exercise-main';
        if (exercise.type === 'legs') exerciseClass += ' exercise-legs';

        return `
            <div class="${exerciseClass}">
                <div class="exercise-header">
                    <div class="exercise-name">${exercise.name}</div>
                    <div class="exercise-sets">${sets}×${reps}</div>
                </div>

                <div class="weight-calculator">
                    <div class="calc-toggle">
                        <button onclick="toggleCalcMode(${weekNum}, ${dayNum}, '${exercise.id}', 'direct')" 
                                id="direct-${weekNum}-${dayNum}-${exercise.id}" class="active">
                            Ввести 1ПМ
                        </button>
                        <button onclick="toggleCalcMode(${weekNum}, ${dayNum}, '${exercise.id}', 'calculate')" 
                                id="calculate-${weekNum}-${dayNum}-${exercise.id}">
                            Розрахувати 1ПМ
                        </button>
                    </div>

                    <div id="calc-direct-${weekNum}-${dayNum}-${exercise.id}">
                        <div class="calc-row">
                            <span style="font-weight: 600;">1ПМ:</span>
                            <input type="number" class="calc-input" 
                                   id="oneRM-${weekNum}-${dayNum}-${exercise.id}" 
                                   value="${exerciseData.oneRepMax || ''}"
                                   placeholder="0"
                                   onchange="calculate1RMDirect(${weekNum}, ${dayNum}, '${exercise.id}', ${weekPercentage})">
                            <span>кг →</span>
                            <div class="weight-result" id="result-${weekNum}-${dayNum}-${exercise.id}">
                                ${exerciseData.workingWeight || 0} кг
                            </div>
                            <div class="percentage-display">${displayPercentage}%</div>
                        </div>
                    </div>

                    <div id="calc-calculate-${weekNum}-${dayNum}-${exercise.id}" class="hidden">
                        <div class="calc-row">
                            <span style="font-weight: 600;">Максимум:</span>
                            <input type="number" class="calc-input" 
                                   id="maxWeight-${weekNum}-${dayNum}-${exercise.id}" 
                                   placeholder="Вага">
                            <span>кг на</span>
                            <input type="number" class="calc-input" 
                                   id="maxReps-${weekNum}-${dayNum}-${exercise.id}" 
                                   placeholder="Повтори">
                            <span>повторів</span>
                            <button class="btn btn-small" onclick="calculate1RMFromReps(${weekNum}, ${dayNum}, '${exercise.id}', ${weekPercentage})">
                                Розрахувати
                            </button>
                        </div>
                    </div>
                    
                    ${weekNum > 1 ? `
                        <button class="btn btn-secondary btn-small" onclick="autoProgressWeight(${weekNum}, ${dayNum}, '${exercise.id}', ${weekPercentage})" style="margin-top: 8px;">
                            🚀 Прогресія з минулого тижня
                        </button>
                    ` : ''}
                </div>

                <div class="auto-fill-section">
                    <button class="btn btn-auto btn-small" onclick="autoFillExercise(${weekNum}, ${dayNum}, '${exercise.id}', ${sets}, ${reps})" style="width: 100%;">
                        🤖 Автозаповнення підходів
                    </button>
                </div>

                <div class="sets-container">
                    <table class="sets-table" id="setsTable-${weekNum}-${dayNum}-${exercise.id}">
                        <thead>
                            <tr>
                                <th>Підхід</th>
                                <th>Вага (кг)</th>
                                <th>Повтори</th>
                                <th>RPE</th>
                                <th>✓</th>
                            </tr>
                        </thead>
                        <tbody id="setsBody-${weekNum}-${dayNum}-${exercise.id}">
                            <!-- Підходи будуть згенеровані автоматично -->
                        </tbody>
                    </table>
                    
                    <div class="exercise-stats">
                        <div class="stat-item">
                            <div class="stat-value" id="completedSets-${weekNum}-${dayNum}-${exercise.id}">0</div>
                            <div class="stat-label">Підходи</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalReps-${weekNum}-${dayNum}-${exercise.id}">0</div>
                            <div class="stat-label">Повтори</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="totalVolume-${weekNum}-${dayNum}-${exercise.id}">0</div>
                            <div class="stat-label">Об'єм (кг)</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" id="avgRPE-${weekNum}-${dayNum}-${exercise.id}">0</div>
                            <div class="stat-label">Сер. RPE</div>
                        </div>
                    </div>
                </div>
            </div>
        `;
    }

    function generateSetsTable(weekNum, dayNum, exerciseId, totalSets, targetReps) {
        const exerciseData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exerciseId] || {};
        const workingWeight = exerciseData.workingWeight || 0;
        
        const warmupSets = generateWarmupSets(workingWeight);
        
        const workingSets = Array.from({length: totalSets}, (_, i) => ({
            weight: workingWeight,
            reps: targetReps,
            isWarmup: false,
            setNumber: i + 1
        }));
        
        const allSets = [...warmupSets, ...workingSets];
        const tbody = document.getElementById(`setsBody-${weekNum}-${dayNum}-${exerciseId}`);
        
        if (tbody) {
            tbody.innerHTML = allSets.map((set, index) => 
                generateSetRow(weekNum, dayNum, exerciseId, set, index + 1)
            ).join('');
        }
    }

    function generateSetRow(weekNum, dayNum, exerciseId, setData, rowIndex) {
        const savedSetData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exerciseId]?.sets[rowIndex] || {};
        const isCompleted = savedSetData.completed || false;
        const rowClass = setData.isWarmup ? 'warmup-row' : 'working-row';
        
        return `
            <tr id="setRow-${weekNum}-${dayNum}-${exerciseId}-${rowIndex}" class="${rowClass}" ${isCompleted ? 'style="background: #f0fff4;"' : ''}>
                <td><strong>${setData.setNumber}</strong></td>
                <td>
                    <input type="number" class="set-input-small" 
                           id="weight-${weekNum}-${dayNum}-${exerciseId}-${rowIndex}"
                           placeholder="${setData.weight || 'кг'}" 
                           value="${savedSetData.weight || (setData.isWarmup ? setData.weight : '')}"
                           onchange="updateSetData(${weekNum}, ${dayNum}, '${exerciseId}', ${rowIndex})">
                </td>
                <td>
                    <input type="number" class="set-input-small" 
                           id="reps-${weekNum}-${dayNum}-${exerciseId}-${rowIndex}"
                           placeholder="${setData.reps}" 
                           value="${savedSetData.reps || ''}"
                           onchange="updateSetData(${weekNum}, ${dayNum}, '${exerciseId}', ${rowIndex})">
                </td>
                <td>
                    <input type="number" class="set-input-small" 
                           id="rpe-${weekNum}-${dayNum}-${exerciseId}-${rowIndex}"
                           placeholder="RPE" 
                           min="1" max="10"
                           value="${savedSetData.rpe || ''}"
                           onchange="updateSetData(${weekNum}, ${dayNum}, '${exerciseId}', ${rowIndex})">
                </td>
                <td>
                    <div class="set-check-small ${isCompleted ? 'completed' : ''}" 
                         onclick="toggleSet(${weekNum}, ${dayNum}, '${exerciseId}', ${rowIndex})">
                        ${isCompleted ? '✓' : ''}
                    </div>
                </td>
            </tr>
        `;
    }

    function autoFillExercise(weekNum, dayNum, exerciseId, totalSets, targetReps) {
        const exerciseData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exerciseId] || {};
        const workingWeight = exerciseData.workingWeight || 0;
        
        if (workingWeight <= 0) {
            alert('Спочатку введіть 1ПМ для розрахунку робочої ваги!');
            return;
        }

        if (weekNum === 1) {
            fillWithWorkingWeight(weekNum, dayNum, exerciseId, totalSets, targetReps, workingWeight);
        } else {
            copyFromPreviousWeek(weekNum, dayNum, exerciseId, totalSets, targetReps, workingWeight);
        }
        
        updateExerciseStats(weekNum, dayNum, exerciseId);
    }

    function fillWithWorkingWeight(weekNum, dayNum, exerciseId, totalSets, targetReps, workingWeight) {
        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }

        const warmupSets = generateWarmupSets(workingWeight);
        
        warmupSets.forEach((warmupSet, index) => {
            const setNum = index + 1;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {
                weight: warmupSet.weight,
                reps: warmupSet.reps,
                rpe: 6,
                completed: false
            };
        });
        
        for (let i = 0; i < totalSets; i++) {
            const setNum = warmupSets.length + i + 1;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {
                weight: workingWeight,
                reps: targetReps,
                rpe: 8,
                completed: false
            };
        }
        
        saveProgramData();
        generateSetsTable(weekNum, dayNum, exerciseId, totalSets, targetReps);
        alert(`Автозаповнення завершено! Заповнено ${warmupSets.length} розминочних + ${totalSets} робочих підходів.`);
    }

    function copyFromPreviousWeek(weekNum, dayNum, exerciseId, totalSets, targetReps, workingWeight) {
        const prevWeek = weekNum - 1;
        const prevExerciseData = programData.weeks[prevWeek]?.days[dayNum]?.exercises[exerciseId];
        
        if (!prevExerciseData || !prevExerciseData.sets) {
            fillWithWorkingWeight(weekNum, dayNum, exerciseId, totalSets, targetReps, workingWeight);
            return;
        }

        const prevSets = Object.values(prevExerciseData.sets).filter(set => set.completed);
        let progressionMultiplier = 1.0;
        
        if (prevSets.length > 0) {
            const avgRPE = prevSets.reduce((sum, set) => sum + (set.rpe || 8), 0) / prevSets.length;
            const allSetsCompleted = prevSets.length >= totalSets;
            
            if (avgRPE < 7 && allSetsCompleted) {
                progressionMultiplier = 1.05;
            } else if (avgRPE <= 8 && allSetsCompleted) {
                progressionMultiplier = 1.02;
            } else {
                progressionMultiplier = 1.0;
            }
        }

        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }

        const warmupSets = generateWarmupSets(workingWeight);
        
        warmupSets.forEach((warmupSet, index) => {
            const setNum = index + 1;
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {
                weight: warmupSet.weight,
                reps: warmupSet.reps,
                rpe: 6,
                completed: false
            };
        });
        
        for (let i = 0; i < totalSets; i++) {
            const setNum = warmupSets.length + i + 1;
            const adjustedWeight = Math.round(workingWeight * progressionMultiplier / 2.5) * 2.5;
            
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {
                weight: adjustedWeight,
                reps: targetReps,
                rpe: 8,
                completed: false
            };
        }
        
        saveProgramData();
        generateSetsTable(weekNum, dayNum, exerciseId, totalSets, targetReps);
        
        const message = progressionMultiplier > 1.0 ? 
            `Автозаповнення з прогресією! Вага збільшена на ${Math.round((progressionMultiplier - 1) * 100)}% завдяки хорошому RPE минулого тижня.` :
            `Автозаповнення завершено. Вага залишилась без змін через високе RPE минулого тижня.`;
        alert(message);
    }

    function toggleCalcMode(weekNum, dayNum, exerciseId, mode) {
        const directBtn = document.getElementById(`direct-${weekNum}-${dayNum}-${exerciseId}`);
        const calculateBtn = document.getElementById(`calculate-${weekNum}-${dayNum}-${exerciseId}`);
        const directDiv = document.getElementById(`calc-direct-${weekNum}-${dayNum}-${exerciseId}`);
        const calculateDiv = document.getElementById(`calc-calculate-${weekNum}-${dayNum}-${exerciseId}`);

        if (mode === 'direct') {
            if (directBtn) directBtn.classList.add('active');
            if (calculateBtn) calculateBtn.classList.remove('active');
            if (directDiv) directDiv.classList.remove('hidden');
            if (calculateDiv) calculateDiv.classList.add('hidden');
        } else {
            if (directBtn) directBtn.classList.remove('active');
            if (calculateBtn) calculateBtn.classList.add('active');
            if (directDiv) directDiv.classList.add('hidden');
            if (calculateDiv) calculateDiv.classList.remove('hidden');
        }
    }

    function calculate1RMDirect(weekNum, dayNum, exerciseId, weekPercentage) {
        const oneRMInput = document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`);
        const oneRepMax = parseFloat(oneRMInput.value);
        
        if (!oneRepMax || oneRepMax <= 0) {
            const resultElement = document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`);
            if (resultElement) resultElement.textContent = '0 кг';
            return;
        }

        const workingWeight = Math.round(oneRepMax * weekPercentage / 2.5) * 2.5;
        const resultElement = document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`);
        if (resultElement) resultElement.textContent = `${workingWeight} кг`;

        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }

        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = oneRepMax;
        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = workingWeight;
        saveProgramData();
        
        const exercise = exerciseTemplates[dayNum].find(ex => ex.id === exerciseId);
        if (exercise) {
            const weekData = programStructure[weekNum];
            const sets = exercise.isMain ? weekData.sets : (exercise.sets || 3);
            const reps = exercise.isMain ? weekData.reps : (exercise.reps || 10);
            generateSetsTable(weekNum, dayNum, exerciseId, sets, reps);
        }
    }

    function calculate1RMFromReps(weekNum, dayNum, exerciseId, weekPercentage) {
        const weightInput = document.getElementById(`maxWeight-${weekNum}-${dayNum}-${exerciseId}`);
        const repsInput = document.getElementById(`maxReps-${weekNum}-${dayNum}-${exerciseId}`);
        
        const maxWeight = parseFloat(weightInput.value);
        const maxReps = parseInt(repsInput.value);

        if (!maxWeight || !maxReps || maxWeight <= 0 || maxReps <= 0) {
            alert('Введіть коректні дані: вагу та кількість повторень');
            return;
        }

        const oneRepMax = Math.round(maxWeight * (1 + maxReps / 30) * 2) / 2;
        const workingWeight = Math.round(oneRepMax * weekPercentage / 2.5) * 2.5;

        const oneRMElement = document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`);
        const resultElement = document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`);
        if (oneRMElement) oneRMElement.value = oneRepMax;
        if (resultElement) resultElement.textContent = `${workingWeight} кг`;

        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }

        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = oneRepMax;
        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = workingWeight;
        saveProgramData();

        const exercise = exerciseTemplates[dayNum].find(ex => ex.id === exerciseId);
        if (exercise) {
            const weekData = programStructure[weekNum];
            const sets = exercise.isMain ? weekData.sets : (exercise.sets || 3);
            const reps = exercise.isMain ? weekData.reps : (exercise.reps || 10);
            generateSetsTable(weekNum, dayNum, exerciseId, sets, reps);
        }

        alert(`1ПМ розраховано: ${oneRepMax}кг → Робоча вага для цього тижня: ${workingWeight}кг (${Math.round(weekPercentage * 100)}%)`);
    }

    function autoProgressWeight(weekNum, dayNum, exerciseId, weekPercentage) {
        const prevWeek = weekNum - 1;
        if (prevWeek < 1) return;

        const prevExerciseData = programData.weeks[prevWeek]?.days[dayNum]?.exercises[exerciseId];
        if (!prevExerciseData || !prevExerciseData.sets) {
            alert('Немає даних з минулого тижня для цієї вправи');
            return;
        }

        const sets = Object.values(prevExerciseData.sets).filter(set => set.completed);
        if (sets.length === 0) {
            alert('Немає завершених підходів з минулого тижня');
            return;
        }

        const avgRPE = sets.reduce((sum, set) => sum + (set.rpe || 8), 0) / sets.length;
        const allSetsCompleted = sets.length >= 3;

        let progressionMultiplier = 1;

        if (avgRPE < 7 && allSetsCompleted) {
            progressionMultiplier = 1.06;
        } else if (avgRPE <= 8 && allSetsCompleted) {
            progressionMultiplier = 1.03;
        } else if (avgRPE > 8 || !allSetsCompleted) {
            progressionMultiplier = 1.0;
        }

        const newOneRepMax = Math.round(prevExerciseData.oneRepMax * progressionMultiplier * 2) / 2;
        const newWorkingWeight = Math.round(newOneRepMax * weekPercentage / 2.5) * 2.5;
        
        const oneRMElement = document.getElementById(`oneRM-${weekNum}-${dayNum}-${exerciseId}`);
        const resultElement = document.getElementById(`result-${weekNum}-${dayNum}-${exerciseId}`);
        if (oneRMElement) oneRMElement.value = newOneRepMax;
        if (resultElement) resultElement.textContent = `${newWorkingWeight} кг`;

        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }

        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].oneRepMax = newOneRepMax;
        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].workingWeight = newWorkingWeight;
        saveProgramData();

        const exercise = exerciseTemplates[dayNum].find(ex => ex.id === exerciseId);
        if (exercise) {
            const weekData = programStructure[weekNum];
            const sets = exercise.isMain ? weekData.sets : (exercise.sets || 3);
            const reps = exercise.isMain ? weekData.reps : (exercise.reps || 10);
            generateSetsTable(weekNum, dayNum, exerciseId, sets, reps);
        }
        
        const message = progressionMultiplier > 1 ? 
            `Прогрес! Новий 1ПМ: ${newOneRepMax}кг (було ${prevExerciseData.oneRepMax}кг)\nРобоча вага: ${newWorkingWeight}кг (${Math.round(weekPercentage * 100)}%)` :
            `1ПМ залишається: ${newOneRepMax}кг (RPE був ${avgRPE.toFixed(1)})\nРобоча вага: ${newWorkingWeight}кг (${Math.round(weekPercentage * 100)}%)`;
        alert(message);
    }

    function updateSetData(weekNum, dayNum, exerciseId, setNum) {
        const weightInput = document.getElementById(`weight-${weekNum}-${dayNum}-${exerciseId}-${setNum}`);
        const repsInput = document.getElementById(`reps-${weekNum}-${dayNum}-${exerciseId}-${setNum}`);
        const rpeInput = document.getElementById(`rpe-${weekNum}-${dayNum}-${exerciseId}-${setNum}`);

        const weight = parseFloat(weightInput ? weightInput.value : 0) || 0;
        const reps = parseInt(repsInput ? repsInput.value : 0) || 0;
        const rpe = parseInt(rpeInput ? rpeInput.value : 0) || 0;

        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {};
        }

        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum].weight = weight;
        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum].reps = reps;
        programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum].rpe = rpe;

        saveProgramData();
        updateExerciseStats(weekNum, dayNum, exerciseId);
    }

    function toggleSet(weekNum, dayNum, exerciseId, setNum) {
        const setRow = document.getElementById(`setRow-${weekNum}-${dayNum}-${exerciseId}-${setNum}`);
        const checkBtn = setRow ? setRow.querySelector('.set-check-small') : null;
        
        if (!programData.weeks[weekNum]) programData.weeks[weekNum] = { days: {} };
        if (!programData.weeks[weekNum].days[dayNum]) programData.weeks[weekNum].days[dayNum] = { exercises: {} };
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId] = { sets: {} };
        }
        if (!programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum]) {
            programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum] = {};
        }

        const setData = programData.weeks[weekNum].days[dayNum].exercises[exerciseId].sets[setNum];
        const isCompleted = setData.completed || false;

        setData.completed = !isCompleted;
        
        if (setRow && checkBtn) {
            if (setData.completed) {
                setRow.style.background = '#f0fff4';
                checkBtn.classList.add('completed');
                checkBtn.textContent = '✓';
            } else {
                setRow.style.background = '';
                checkBtn.classList.remove('completed');
                checkBtn.textContent = '';
            }
        }

        saveProgramData();
        updateExerciseStats(weekNum, dayNum, exerciseId);
    }

    function updateExerciseStats(weekNum, dayNum, exerciseId) {
        const exerciseData = programData.weeks[weekNum]?.days[dayNum]?.exercises[exerciseId];
        if (!exerciseData || !exerciseData.sets) return;

        const sets = Object.values(exerciseData.sets);
        const completedSets = sets.filter(set => set.completed);
        
        const totalReps = completedSets.reduce((sum, set) => sum + (set.reps || 0), 0);
        const totalVolume = completedSets.reduce((sum, set) => sum + ((set.weight || 0) * (set.reps || 0)), 0);
        const avgRPE = completedSets.length > 0 ? 
            completedSets.reduce((sum, set) => sum + (set.rpe || 0), 0) / completedSets.length : 0;

        const completedEl = document.getElementById(`completedSets-${weekNum}-${dayNum}-${exerciseId}`);
        const repsEl = document.getElementById(`totalReps-${weekNum}-${dayNum}-${exerciseId}`);
        const volumeEl = document.getElementById(`totalVolume-${weekNum}-${dayNum}-${exerciseId}`);
        const rpeEl = document.getElementById(`avgRPE-${weekNum}-${dayNum}-${exerciseId}`);

        if (completedEl) completedEl.textContent = completedSets.length;
        if (repsEl) repsEl.textContent = totalReps;
        if (volumeEl) volumeEl.textContent = totalVolume;
        if (rpeEl) rpeEl.textContent = avgRPE.toFixed(1);
    }

    function completeWeek() {
        if (confirm(`Завершити тиждень ${currentWeek}? Це дозволить перейти до наступного тижня.`)) {
            programData.weeks[currentWeek].completed = true;
            saveProgramData();
            generateWeekSelector();
            updateOverallProgress();
            
            if (currentWeek < 12) {
                setTimeout(() => {
                    loadWeek(currentWeek + 1);
                    alert(`Тиждень ${currentWeek - 1} завершено! Переходимо до тижня ${currentWeek}.`);
                }, 500);
            } else {
                alert('Вітаємо! Ви завершили всю 12-тижневу програму! 🎉');
            }
        }
    }

    function updateOverallProgress() {
        const completedWeeks = Object.values(programData.weeks || {}).filter(week => week.completed).length;
        const progressPercent = (completedWeeks / 12) * 100;
        
        const progressEl = document.getElementById('overallProgress');
        const textEl = document.getElementById('progressText');
        
        if (progressEl) progressEl.style.width = `${progressPercent}%`;
        if (textEl) textEl.textContent = `Тиждень ${currentWeek} з 12 • ${Math.round(progressPercent)}% завершено`;
    }

    function exportData() {
        const dataStr = JSON.stringify(programData, null, 2);
        const dataBlob = new Blob([dataStr], {type: 'application/json'});
        const url = URL.createObjectURL(dataBlob);
        
        const link = document.createElement('a');
        link.href = url;
        link.download = `bench-press-tracker-full-backup-${new Date().toISOString().split('T')[0]}.json`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
        
        alert('Дані експортовано! Файл завантажено.');
    }

    function importData(event) {
        const file = event.target.files[0];
        if (!file) return;
        
        const reader = new FileReader();
        reader.onload = function(e) {
            try {
                const importedData = JSON.parse(e.target.result);
                
                if (confirm('Імпортувати дані? Це замінить поточні дані.')) {
                    programData = importedData;
                    currentWeek = programData.currentWeek || 1;
                    saveProgramData();
                    generateWeekSelector();
                    loadWeek(currentWeek);
                    alert('Дані успішно імпортовано!');
                }
            } catch (error) {
                alert('Помилка при імпорті файлу. Перевірте формат файлу.');
                console.error('Import error:', error);
            }
        };
        reader.readAsText(file);
        
        event.target.value = '';
    }

    function clearAllData() {
        if (confirm('Видалити всі дані? Цю дію неможливо скасувати!')) {
            if (confirm('Ви впевнені? Всі ваші тренування будуть втрачені!')) {
                localStorage.removeItem('benchPressTrackerFull');
                initializeProgramData();
                currentWeek = 1;
                generateWeekSelector();
                loadWeek(1);
                alert('Всі дані очищено.');
            }
        }
    }

    function loadWeek(weekNum) {
        console.log('Завантажуємо тиждень', weekNum);
        currentWeek = weekNum;
        programData.currentWeek = currentWeek;
        saveProgramData();
        generateWeekSelector();
        displayWeek(weekNum);
        updateOverallProgress();
        
        setTimeout(() => {
            for (let day = 1; day <= 3; day++) {
                exerciseTemplates[day].forEach(exercise => {
                    const weekData = programStructure[weekNum];
                    const sets = exercise.isMain ? weekData.sets : (exercise.sets || 3);
                    const reps = exercise.isMain ? weekData.reps : (exercise.reps || 10);
                    
                    generateSetsTable(weekNum, day, exercise.id, sets, reps);
                    updateExerciseStats(weekNum, day, exercise.id);
                });
            }
        }, 100);
    }
</script>
